# This is the final, robust GitHub Actions workflow for building your Kivy app.
# It uses a dedicated action to correctly set up the Android SDK and accept licenses.

name: Build HushOS for Android

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    # Use a standard, stable version of Ubuntu for the build
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository's code so the workflow can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the Java Development Kit (JDK)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 4. Install system-level dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          git zip unzip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      # 5. Install Python build tools
      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install --user buildozer==1.5.0
          pip install --user cython==0.29.34

      # 6. Add the installed tools to the system's PATH
      - name: Add Buildozer to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 7. Run the Buildozer command to compile the APK
      #    Buildozer will automatically download the Android SDK and NDK.
      - name: Run Buildozer
        run: buildozer -v android debug

      # 8. Upload the final .apk file as a downloadable artifact
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HushOS-APK
          path: bin/*.apk
