name: Build HushOS APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # This command tells the action to build the debug APK
          command: buildozer android debug
          # This sets the build tools version inside the container
          # to a known stable version, preventing the license error.
          buildozer_version: stable
          build_tools_version: 34.0.0

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hush-os-apk
          path: ${{ steps.buildozer.outputs.apk_path }}
          if-no-files-found: error
