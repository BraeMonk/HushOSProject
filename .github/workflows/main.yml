# This workflow uses a robust manual edit of the spec file,
# bypassing the 'config' command entirely to ensure compatibility.
name: Build Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      # 1. Check out repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cache the global .buildozer directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 3. Set up Java Development Kit (JDK) 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. Install essential system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      # 6. Set up the Android SDK environment
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Install Buildozer and dependencies
      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install --user buildozer cython
          pip install --user python-for-android

      # 8. Add local bin to PATH
      - name: Add local bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 9. Install required SDK and NDK packages
      - name: Install SDK and NDK components
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      # 10. THE FIX: Robustly edit buildozer.spec
      - name: Force-update buildozer.spec with correct paths
        run: |
          # This command finds the [android] section and adds our required settings
          # directly underneath it, ensuring they are active.
          awk '/\[android\]/ {print; print "android.sdk_path = ${{ env.ANDROID_HOME }}"; print "android.ndk_path = ${{ env.ANDROID_HOME }}/ndk/25.2.9519653"; print "android.ndk_version = 25c"; next} 1' buildozer.spec > buildozer.spec.new && mv buildozer.spec.new buildozer.spec
          
          echo "âœ… Spec file updated. Verifying contents:"
          echo "-------------------------------------------"
          cat buildozer.spec | grep -E '\[android\]|sdk_path|ndk_path|ndk_version'
          echo "-------------------------------------------"

      # 11. Build the APK
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # 12. Upload the final APK
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk
          if-no-files-found: error
