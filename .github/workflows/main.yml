name: Build HushOS APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Initial disk space:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          echo "Disk space after cleanup:"
          df -h

      - name: Build with Buildozer and Inject API Key
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          buildozer_version: "1.5.0"
          command: |
            # 1. Create the assets directory if it doesn't exist
            mkdir -p assets
            
            # 2. Inject the OpenAI API key from secrets into the config file
            echo '{"openai_api_key": "${{ secrets.OPENAI_API_KEY }}"}' > assets/config.json
            
            # 3. Run the Buildozer build command
            buildozer -v android debug
        # NOTE: The 'env' block for the action's environment variables is defined here
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
          JAVA_OPTS: -Xmx3g -XX:MaxMetaspaceSize=512m
          _JAVA_OPTIONS: -Xmx3g -XX:MaxMetaspaceSize=512m
          GRADLE_MAX_WORKERS: 2

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hush-os-apk
          # Corrected path to capture any .apk file in the bin directory
          path: bin/*.apk
          if-no-files-found: error
