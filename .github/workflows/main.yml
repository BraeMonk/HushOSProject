name: HushOS Android CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------ THE FIX IS HERE ------------------
    # The latest Android SDK tools require Java 17.
    # We update the version from 11 to 17 to meet this requirement.
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin' # 'temurin' is the successor to 'adopt'
    # ---------------- END OF FIX -----------------

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Build Tools and Accept Licenses
      run: |
        sdkmanager "build-tools;33.0.2"
        yes | sdkmanager --licenses
    
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install buildozer

    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hushos-debug-apk
        path: bin/*.apk
