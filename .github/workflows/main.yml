name: Build HushOS APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Initial disk space:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          echo "Disk space after cleanup:"
          df -h

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          buildozer_version: "1.5.0"
          # We no longer create the file here. We just clean and build.
          command: |
            buildozer android clean
            buildozer -v android debug
        env:
          # THIS IS THE KEY CHANGE: Pass the secret as an environment variable.
          # The Python app will read this variable on startup.
          HUSHOS_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
          # Memory settings remain the same
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
          JAVA_OPTS: -Xmx3g -XX:MaxMetaspaceSize=512m
          _JAVA_OPTIONS: -Xmx3g -XX:MaxMetaspaceSize=512m
          GRADLE_MAX_WORKERS: 2

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hush-os-apk
          # Corrected path to capture any .apk file in the bin directory
          path: bin/*.apk
          if-no-files-found: error
