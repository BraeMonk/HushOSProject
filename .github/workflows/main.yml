name: HushOS Android CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK Components and Accept Licenses
      run: |
        sdkmanager "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
        yes | sdkmanager --licenses

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install buildozer
    
    - name: Build with Buildozer
      run: |
        # This is the fix: Force buildozer to use the environment's SDK and NDK
        buildozer set-spec android.sdk_path ""
        buildozer set-spec android.ndk_path ""
        
        # Now, run the build
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hushos-debug-apk
        path: bin/*.apk
