name: Build HushOS APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # This command builds the debug APK.
          # The action handles Java and all dependencies automatically.
          command: buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hush-os-apk
          # The action provides the correct path to the APK as an output.
          path: ${{ steps.buildozer.outputs.apk_path }}
          if-no-files-found: error
