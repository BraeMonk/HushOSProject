name: Build HushOS APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # This tells the action to run commands from the root of your repository
          workdir: ./ 
          command: |
            # Add a step to set the build tools version before building
            buildozer config set android.build_tools_version 34.0.0
            buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hush-os-apk
          path: ${{ steps.buildozer.outputs.apk_path }}
          if-no-files-found: error
