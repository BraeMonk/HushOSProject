# This is the final, robust GitHub Actions workflow for building your Kivy app.
# It uses the official Kivy Docker image, which handles all dependencies
# and license agreements automatically.

name: Build HushOS for Android

# This workflow runs automatically whenever you push a change to the 'main' branch.
on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    # Use the standard GitHub-hosted runner
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build the app using the official Kivy Buildozer Action
      # This single step replaces all the complex setup and installation.
      # It runs in a pre-configured Docker container that has everything needed.
      - name: Build with Buildozer
        uses: kivy/buildozer-action@v1
        with:
          command: buildozer -v android debug
          # The buildozer.spec file from your repository will be used automatically.

      # 3. Upload the final .apk file as a downloadable artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HushOS-APK
          path: bin/*.apk
