# This workflow uses the latest v5 of the setup-android action to
# resolve the "action not found" error.
name: Build Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      # 1. Check out repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cache the global .buildozer directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 3. Set up Java Development Kit (JDK) 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. Install essential system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      # 6. Set up the Android SDK environment using the latest action version
      - name: Setup Android SDK
        uses: actions/setup-android@v5

      # 7. Install Buildozer and dependencies
      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install --user buildozer cython
          pip install --user python-for-android

      # 8. Add local bin to PATH
      - name: Add local bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 9. Install required SDK and NDK packages
      - name: Install SDK and NDK components
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      # 10. Force-update buildozer.spec with a robust script
      - name: Configure buildozer.spec
        run: |
          SPEC_FILE="buildozer.spec"
          
          if ! grep -q "\[android\]" "$SPEC_FILE"; then
            echo -e "\n[android]" >> "$SPEC_FILE"
          fi
          
          update_spec() {
            local key="$1"
            local value="$2"
            if grep -q "^#\?$key" "$SPEC_FILE"; then
              sed -i "s|^#\?$key *=.*|$key = $value|" "$SPEC_FILE"
            else
              sed -i "/\[android\]/a $key = $value" "$SPEC_FILE"
            fi
          }

          update_spec "android.sdk_path" "${ANDROID_HOME}"
          update_spec "android.ndk_path" "${ANDROID_HOME}/ndk/25.2.9519653"
          update_spec "android.ndk_version" "25c"
          
          echo "âœ… Spec file updated."

      # 11. Build the APK
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # 12. Upload the final APK
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk
          if-no-files-found: error
