name: HushOS Android CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK Components and Accept Licenses
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
        yes | sdkmanager --licenses

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install buildozer
    
    - name: Build with Buildozer
      run: |
        # THE FIX: Use 'sed' to force buildozer to use the environment's SDK and NDK
        # This finds the line starting with 'android.sdk_path' and replaces it
        # with 'android.sdk_path = ' (an empty path).
        sed -i 's|^android.sdk_path =.*|android.sdk_path =|' buildozer.spec
        
        # This does the same for the NDK path.
        sed -i 's|^android.ndk_path =.*|android.ndk_path =|' buildozer.spec
        
        # Now, run the build
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hushos-debug-apk
        path: bin/*.apk
