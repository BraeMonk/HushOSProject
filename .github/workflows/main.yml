name: Build HushOS APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Initial disk space:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Python, Buildozer, and Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython
          pip install -r requirements.txt

      - name: Create config.json asset
        run: |
          echo "Creating config.json in assets directory..."
          mkdir -p assets
          echo '{"openai_api_key": "${{ secrets.OPENAI_API_KEY }}"}' > assets/config.json
          echo "config.json created successfully."

      - name: Build APK with Buildozer (and handle licenses)
        run: |
          # Step 1: Let Buildozer download its own SDK and tools first.
          # We run the 'update' command which will trigger the downloads.
          # The '|| true' ensures that even if this step fails (which we expect), the workflow won't stop.
          buildozer android update || true

          # Step 2: Now that Buildozer has created its SDK path, accept the licenses for it.
          # We use ${{ github.workspace }} to create a reliable path to the sdkmanager.
          # This is the crucial step that fixes the self-contained license issue.
          yes | ${{ github.workspace }}/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

          # Step 3: Run the final build command.
          # This time, it will find the licensed SDK and proceed.
          buildozer -v android debug
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
          JAVA_OPTS: -Xmx3g -XX:MaxMetaspaceSize=512m
          _JAVA_OPTIONS: -Xmx3g -XX:MaxMetaspaceSize=512m
          GRADLE_MAX_WORKERS: 2

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hush-os-apk
          path: bin/*.apk
          if-no-files-found: error
