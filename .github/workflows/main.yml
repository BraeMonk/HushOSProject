name: HushOS Android CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install SDK Components and Accept Licenses
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.0.0" "ndk;25.2.9519653"
        yes | sdkmanager --licenses
        mkdir -p $ANDROID_SDK_ROOT/licenses

        # Existing common licenses (these may be the same)
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license

        # New license hash for build-tools 36 (example, must confirm actual hash)
        echo "6a8c3f5038499bf4a1e6b5829db4371234567890" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython buildozer

    - name: Build with Buildozer
      run: |
        sed -i 's|^android.sdk_path =.*|android.sdk_path =|' buildozer.spec
        sed -i 's|^android.ndk_path =.*|android.ndk_path =|' buildozer.spec

        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
        ls -la $ANDROID_SDK_ROOT/build-tools/36.0.0/ || true

        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hushos-debug-apk
        path: bin/*.apk
