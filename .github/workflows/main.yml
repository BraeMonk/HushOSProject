name: Build HushOS APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Initial disk space:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Python, Buildozer, and Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython
          # Install your app's Python dependencies
          pip install -r requirements.txt

      - name: Build with Buildozer and Inject API Key
        run: |
          # Step 1: Let Buildozer download its own SDK and tools first.
          # We run the 'update' command which will trigger the downloads.
          # We expect this to fail on the first pass due to licenses, which is normal.
          buildozer android update || true

          # Step 2: Now that Buildozer has created its SDK path, we can accept the licenses for it.
          # This is the crucial step to fix the license error.
          yes | /home/runner/work/HushOSProject/HushOSProject/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

          # Step 3: Create the assets directory and the config.json file
          echo "Creating config.json in assets directory..."
          mkdir -p assets
          echo '{"openai_api_key": "${{ secrets.OPENAI_API_KEY }}"}' > assets/config.json
          echo "config.json created successfully."

          # Step 4: Run the final build command.
          # This time, it will find the licensed SDK and proceed.
          buildozer -v android debug
        env:
          # Memory settings for Gradle and Java processes to prevent crashes
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
          JAVA_OPTS: -Xmx3g -XX:MaxMetaspaceSize=512m
          _JAVA_OPTIONS: -Xmx3g -XX:MaxMetaspaceSize=512m
          # Reduce parallelism to save memory
          GRADLE_MAX_WORKERS: 2

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hush-os-apk
          path: bin/*.apk
          if-no-files-found: error

