# This workflow uses the latest Buildozer and explicitly sets the NDK version
# to solve both the 'Unknown command' and 'NDK not found' errors.
name: Build Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      # 1. Check out repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cache the global .buildozer directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 3. Set up Java Development Kit (JDK) 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. Install essential system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      # 6. Set up the Android SDK environment
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Install the LATEST development build tools
      - name: Install latest Buildozer and dependencies
        run: |
          pip install --upgrade pip
          # Install latest Buildozer from GitHub to ensure 'config' command is available
          pip install --user git+https://github.com/kivy/buildozer.git
          pip install --user git+https://github.com/kivy/python-for-android.git
          pip install --user cython

      # 8. Add local bin to PATH
      - name: Add local bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 9. Install required SDK and NDK packages
      - name: Install SDK and NDK components
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      # 10. Configure Buildozer to use pre-installed NDK
      - name: Configure Buildozer NDK Version
        run: |
          # Set the NDK version to prevent Buildozer from downloading a non-existent one
          buildozer config set android.ndk_version 25c
          echo "âœ… NDK version set to 25c"

      # 11. Build the APK
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # 12. Upload the final APK
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk
          if-no-files-found: error
