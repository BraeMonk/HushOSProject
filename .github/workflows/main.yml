name: HushOS Android CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ------------------ THE FIX IS HERE ------------------
    # This block manually installs the necessary Android tools and accepts licenses,
    # which is the most common reason for the 'Aidl not found' error.
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Build Tools and Accept Licenses
      run: |
        sdkmanager "build-tools;33.0.2"
        yes | sdkmanager --licenses
    # ---------------- END OF FIX -----------------

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install buildozer

    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hushos-debug-apk
        path: bin/*.apk
